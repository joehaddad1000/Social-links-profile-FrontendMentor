<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall">

      <h1 class="title">Jessica Randall</h1>
      <h2 class="subtitle">London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="https://github.com" class="button"><strong>GitHub</strong></a>
        <a href="https://www.frontendmentor.io" class="button"><strong>Frontend Mentor</strong></a>
        <a href="https://www.linkedin.com" class="button"><strong>LinkedIn</strong></a>
        <a href="https://twitter.com" class="button"><strong>Twitter</strong></a>
        <a href="https://www.instagram.com" class="button"><strong>Instagram</strong></a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joehaddad1000">Joseph Haddad</a>.
  </footer>
</body>

</html>
